<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <script type="module" defer src="./src/main.ts"></script>
</head>
<body>
  <h1>Todo List</h1>
  <form id="todo-add" action="">
    <div id="todo-add-container">
      <h2 id="todo-add-title">Add Todo List</h2>
      <div id="category">
        <label for="todo-category">category</label>
        <select id="todo-category">
          <option>중요도 1</option>
          <option>중요도 2</option>
          <option>중요도 3</option>
        </select>
      </div>
      <div id="detail">
        <label for="todo-detail">detail</label>
        <input id="todo-detail" type="text"/>
      </div>
      <div id="tag">
        <label for="todo-tag">#tag</label>
        <input id="todo-tag" type="text">
        <button id="tag-add-btn">+</button>
      </div>
    <div id="save-btn">
      <button id="todo-save">SAVE</button> 
    </div>
  </div>
  </form> 

  <form id="todo-list" action="">
    <div id="filter-btn-container">
      <h2>Todays Todo List</h2>
      <button id="filter-btn">categorys</button>
      <div>
        <button id="delete-all-btn">DELETE ALL</button>
      </div>
    </div>
    <div id="todos"></div>
  </form>

</body>
</html>
